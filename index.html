<!DOCTYPE html>
<html>
    <head>
        <title>User sort</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/Grid.js"></script>
    </head>
    <body>
        <div id="main">
            <form>
                <input class="userField" type="text" id="name" placeholder="Name" validation="required, min-5, max-12" />
                <input class="userField" type="text" id="surname" placeholder="Surname" validation="required, min-5, max-12" />
                <input class="userField" type="text" id="age" placeholder="Age" validation="required, number" />
                <input class="userField" type="text" id="position" placeholder="Position" validation="required, min-5, max-12" />
                <hr>
                <input type="button" onclick="SortableGrid.addUser()" value="add user" />
            </form>

        </div>
    </body>
</html>
